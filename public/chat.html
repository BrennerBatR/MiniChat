<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Chat Redes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="_css/styles.css">

</head>

<body>
    <form id="chat">
        <!-- <input type="text" name="username" placeholder="Digite seu usuÃ¡rio"> -->
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        const userId = sessionStorage.getItem("id");
        const socket = io('http://localhost:3000', {
            query: { user: userId } //enviando id para o back
        });

        function renderMessage(message) {
            $('.messages').append('<div class = "message"><strong>' + message.author + '</strong>: ' + message.message + ' </div>');
        }

        socket.on('receivedMessage', function (message) {
            renderMessage(message);
        });


        $('#chat').submit(function (event) {
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();


            var messageObject = {
                userId,
                message: message,
            };

            renderMessage(messageObject);

            socket.emit('sendMessage', messageObject); //enviando a mensagem por websocket
        });
    </script>
</body>

</html>
