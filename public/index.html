<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login v1.0 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/chatIcon.png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="_css/util.css">
    <link rel="stylesheet" type="text/css" href="_css/main.css">
    <!--===============================================================================================-->
</head>
<body onload="Session()">

<div class="limiter">
    <div class="container-login100" style="background-image: url('images/img-01.jpg');">
        <div class="wrap-login100 p-t-190 p-b-30">
            <div class="login100-form validate-form">
                <div class="login100-form-avatar">
                    <img src="images/unifei.jpg" alt="AVATAR">
                </div>

                <span class="login100-form-title p-t-20 p-b-45">
						Chat Redes 2019.2
					</span>

                <div class="wrap-input100 validate-input m-b-10" data-validate="Digite o Nome">
                    <input class="input100" type="text" name="username" id="username" placeholder="Nome de usuário">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate="Digite a senha">
                    <input class="input100" type="password" name="pass" id="pass" placeholder="Senha" dirname="">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn enviar">
                        Entrar
                    </button>
                </div>
                <div class="text-center w-full p-t-25 p-b-230">
                    <a href="createPassword.html" class="txt1">
                        Primeiro login? Crie sua senha!
                    </a>
                </div>

                <!-- <div class="text-center w-full">
                    <a class="txt1" target="_blank" href="https://www.linkedin.com/in/brenner-batista-253552171/">
                        © 2019 Copyright: Brenner Batista
                        <i class="fa fa-long-arrow-right"></i>
                    </a>

                </div> -->
            </div>
        </div>
    </div>
</div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="_js/main.js"></script>

</body>

</html>
